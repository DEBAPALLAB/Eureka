<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #4e73df;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2e59d9;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #4e73df;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Loader styles */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4e73df;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-wrapper {
      text-align: center;
      margin-top: 2rem;
    }

    .loading-text {
      color: #4e73df;
      margin-top: 1rem;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" id="login-card">
    <h2>Login</h2>
    <form id="login-form" action="../auth/login.php" method="POST" onsubmit="return delayedSubmit(event)">

      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="loading-wrapper" id="loading">
      <div class="loader"></div>
      <div class="loading-text">Logging you in...</div>
    </div>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    function delayedSubmit(event) {
      event.preventDefault(); // stop immediate submission
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("loading").style.display = "block";
  
      // Submit the form after a short delay
      setTimeout(() => {
        event.target.submit();
      }, 600); // 600ms delay so you can actually see the loader
      return false;
    }
  </script>
  
</body>
</html>
